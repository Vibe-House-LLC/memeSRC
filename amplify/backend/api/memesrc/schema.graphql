type Series @model @auth(
  rules: [
    { allow: groups, groups: ["admins", "mods"] },
    { allow: private, operations: [read] },
    { allow: public, operations: [read] }
  ]
) {
  id: ID!,
  tvdbid: ID! @index,
  slug: String,
  name: String,
  year: Int,
  image: String,
  description: String,
  seasons: [Season] @hasMany,
  statusText: String,
  contributors: [UserDetails] @manyToMany(relationName: "SeriesContributors")
  subtitles: [Subtitle] @hasMany
}

type SourceMedia @model @auth(
  rules: [
    { allow: groups, groups: ["admins", "mods", "contributors"] }
