type UserDetails @model @auth(
  rules: [
    { allow: groups, groups: ["admins"] },
  ]
) {
  id: ID!,
  username: String,
  email: String,
  earlyAccessStatus: String
  contributorAccessStatus: String
  stripeId: String,
  sourceMedia: [SourceMedia] @hasMany,
